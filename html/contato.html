<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uchoa's - Contato</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/custom.css">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
</head>
<body>
    <nav class="navbar">
        <div class="max-width">
            <div class="logo">
                <a href="../index.html">Uchoa's</a>
            </div>
            <ul class="menu" id="menu-site">
                <li><a href="../index.html">Home</a></li>
                <li><a href="sobre-empresa.html">Sobre Empresa</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
            <div class="menu-btn" id="menu-btn">
                <i class="fa-solid fa-bars" id="menu-icon"></i>
            </div>
        </div>
    </nav>


    <section class="contact">
        <div class="max-width">
            <h2 class="title">Contato</h2>
            <div class="contact-content">
                <div class="column left">
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laudantium, iure.</p>
                    <div class="icons">
                        <div class="row">
                            <i class="fa-solid fa-user"></i>
                            <div class="info">
                                <div class="head">
                                    Empresa
                                </div>
                                <div class="sub-title">
                                    Uchoa's
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <i class="fa-solid fa-location-dot"></i>
                            <div class="info">
                                <div class="head">
                                    Endereço
                                </div>
                                <div class="sub-title">
                                    Avenida Winston Churchill
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <i class="fa-solid fa-envelope"></i>
                            <div class="info">
                                <div class="head">
                                    <E-mail></E-mail>
                                </div>
                                <div class="sub-title">
                                    uchoaspersonalizacoes@gmail.com
                                </div>
                            </div>
                        </div>
                    </div>
                </div>    
        
                <div class="column right">
                    <div class="text">
                        Mensagem de Contato
                    </div>
                    <form action="fields">
                        <div class="field name">
                            <input type="text" placeholder="Digite seu nome" required>
                        </div>
                        <div class="field email">
                            <input type="text" placeholder="Digite seu e-mail" required>
                        </div>
                        <div class="field">
                            <input type="text" placeholder="Digite o assunto" required>
                        </div>
                        <div class="field textarea">
                            <textarea name="" id="" cols="30" rows="10" placeholder="Digite o conteúdo" required></textarea>
                        </div>
                        <div class="button-area">
                            <button type="submit">Enviar</button>
                        </div>
                    </form>
                </div>
            </div> 
        </div>
    </section> 

    <footer>
        <span>Create by <a href="#">Weasy</a></span>
    </footer>
    
    <script src="../js/custom.js"></script>
</body>
</html>
